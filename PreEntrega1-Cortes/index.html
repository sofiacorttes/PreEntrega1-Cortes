<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Maquillaje</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza a tu archivo de hoja de estilo CSS -->
</head>
<body>
    <header>
        <h1>Tienda de Maquillaje</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="productos">
            <article class="producto">
                <img src="maquillaje1.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción del producto 1.</p>
                <p><strong>Precio: $19.99</strong></p>
                <button>Agregar al carrito</button>
            </article>
            
            <article class="producto">
                <img src="maquillaje2.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción del producto 2.</p>
                <p><strong>Precio: $24.99</strong></p>
                <button>Agregar al carrito</button>
            </article>
            
            <!-- Agrega más productos aquí -->
        </section>
        
        <section class="carrito">
            <h2>Carrito de Compras</h2>
            <ul>
                <!-- Los productos seleccionados se mostrarán aquí -->
            </ul>
            <p>Total: $0.00</p>
            <button>Realizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Tienda de Maquillaje</p>
    </footer>
</body>
</html>
